[package]
authors = ["Xuanwo <github@xuanwo.io>"]
categories = ["command-line-utilities"]
description = "Rust native client to hdfs"
documentation = "https://docs.rs/hdrs"
edition = "2021"
license = "Apache-2.0"
name = "hdrs"
repository = "https://github.com/Xuanwo/hdrs"
version = "0.0.2"

[dependencies]
hdfs-sys = "0.0.5"
libc = "0.2.124"
log = "0.4.16"

[dev-dependencies]
env_logger = "0.9.0"
uuid = { version = "1.0.0", features = ["v4", "fast-rng", "macro-diagnostics"] }
dotenv = "0.15.0"
anyhow = "1.0.57"
rand = "0.8.5"
